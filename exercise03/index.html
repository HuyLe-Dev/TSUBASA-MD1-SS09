<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Besnik Learning Platform</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <div class="logo-icon">b</div>
          Besnik.
        </div>

        <nav>
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>

        <div class="auth-buttons">
          <a href="#" class="btn-signin">Sign in</a>
          <a href="#" class="btn-signup">Sign up</a>
        </div>
      </header>

      <section class="hero">
        <div class="hero-content">
          <div class="tag">ðŸ˜Ž EASY LEARNING PLATFORM</div>
          <h1>Words learner come here.</h1>
          <p class="description">
            Build skills with courses, certificates, and get online knowledge
            from our world-class platform.
          </p>

          <div class="cta-group">
            <button class="btn-get-started">Get Started</button>
            <div class="play-btn"><i class="ri-play-fill"></i></div>
          </div>
        </div>

        <div class="hero-image-wrapper">
          <div class="main-img-bg">
            <img src="./img/teacher.png" alt="Student" class="main-img" />
          </div>

          <div class="float-card card-courses">
            <div class="icon-box-red">
              <i class="fa-solid fa-book"></i>
            </div>
            <div>
              <div class="card-sub">Courses</div>
              <div class="card-title">1000+</div>
            </div>
          </div>

          <div class="float-card card-schedules">
            <div class="card-title">Schedules</div>
            <div class="schedule-lines">
              <div class="line l1"></div>
              <div class="line l2"></div>
              <div class="line l3"></div>
            </div>
          </div>

          <div class="float-card card-students">
            <div class="card-title" style="margin-bottom: 5px">
              Our Active Students
            </div>
            <div class="avatars">
              <img src="./img/avatar.png" alt="avatar" />
              <img src="./img/avatar.png" alt="avatar" />
              <img src="./img/avatar.png" alt="avatar" />
              <img src="./img/avatar.png" alt="avatar" />
              <div class="plus-circle">10K+</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
